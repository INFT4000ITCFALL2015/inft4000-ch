<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <link rel="stylesheet" type="text/css" href="INFT4000_Lab2.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <!--<script src="INFT4000_Lab2.js"></script>-->
</head>
<body ng-controller="studentController">
<div id="studentInputForm">
    <form id="inputNewStudent" ng-submit="addStudent()">
        <label for="studentID">Student ID:</label>
        <input id="studentID" type="text" name="studentID" ng-model="id"><br/>

        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" name="firstName" ng-model="fName"><br/>

        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" name="lastName" ng-model="lName"><br/>
        <input id="submitStudent" type="submit" value="Submit">
        <span id="errorField">{{id}}</span>
    </form>
</div>
<div id="studentList">
    <ul id="displayStudents">
        <li ng-repeat="student in students">{{student.id}}, {{student.fName}} {{student.lName}} {{id}}</li>
    </ul>
</div>
<div id="tooltip">
</div>
</body>
</html>
